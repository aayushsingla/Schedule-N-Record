 <!DOCTYPE html>
  <html>
    <head>
        <link rel="stylesheet" href="./css/addAlarm.css"> </style> 
    </head>
    <body>
      <div id = "mainDiv">

        <p id = "heading"> Add an alarm</p>
        <br/>
        <label for="description">Description: </label>
        <input type="text" id="description" name="escription">
        <br/>

        <label for="url">url: </label>
        <input type="url" id="url" name="url">
        <br/>
        
        <label for="start">Start time: </label>

        <input type="time" id="start" name="record-start">

        <br/>
        <label for="end">End Time: </label>

        <input type="time" id="end" name="record-end">
        <br/>

        <label for="alarmType">Select type</label>

        <select id="alarmType">
          <option value="once" selected="selected">Schedule Once</option>
          <option value="weekly">Schedule Weekly</option>
        </select>
        <br/>

        <div id="AddAlarmDatePicker">

          <label for="dateSchedule">Date:</label>
          <input type="date" id="dateSchedule">
       
        </div>

      <table cellspacing="0" rules="all" border="0" id="checkbox-table" style="border-collapse: collapse; display: none;">
        <tr>
            <td>S</td>
            <td><input type="checkbox"/></td>
            <td>M</td>
            <td ><input type="checkbox"/></td>
            <td>T</td>
            <td><input type="checkbox"/></td>
            <td>W</td>
            <td><input type="checkbox"/></td>
            <td>Th</td>
            <td><input type="checkbox"/></td>
            <td>F</td>
            <td><input type="checkbox"/></td>
            <td>S</td>
            <td><input type="checkbox"/></td>
           
          </tr>
        
      </table>
      <br/>

      <button class="btn btn-light" id="addAlarmButton">Set Alarm</button>
      </div>
    </body>
  </html>
